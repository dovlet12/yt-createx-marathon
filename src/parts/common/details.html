<section class="details">
  <div class="container">
    <div class="details__block">
      <div class="details__card">
        <h3 class="details__title">A quick way to discuss details</h3>
        <div class="details__input-wrap">
          <h5 class="details__h5">Name*</h5>
          <input class="details__input" type="text" placeholder="Your name" />
        </div>
        <form class="details__form">
          <div class="details__input-wrap">
            <h5 class="details__h5">Phone*</h5>
            <input class="details__input" type="text" placeholder="Your phone number" />
          </div>
          <div class="details__input-wrap">
            <h5 class="details__h5">Email</h5>
            <input class="details__input" type="email" placeholder="Your working email" />
          </div>
          <div class="details__input-wrap">
            <h5 class="details__h5">Message*</h5>
            <textarea cols="10" rows="0" placeholder="Your Message"></textarea>
          </div>
          <div class="details__checkbox-wrap">
            <input class="details__checkbox" type="checkbox" />
            <h6 class="details__h6">
              placeholder="I agree to receive communications from Createx Construction Bureau."
            </h6>
          </div>
          <div class="details__btn-wrap">
            <button class="details__btn">send request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
